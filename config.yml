experiment_name: Fed SBS functions
n_repeats: 5
scenario_params_list:
 - dataset_name:
     - 'cifar10'
     - 'mnist'
   partners_count:
     - 3
   amounts_per_partner:
     - [0.3, 0.3, 0.4]
   samples_split_option:
     - ['advanced', [[7, 'shared'], [6, 'shared'], [2, 'specific']]]
   multi_partner_learning_approach:
     - 'fedavg'
   aggregation_weighting:
     - 'data_volume'
   epoch_count:
     - 38
   minibatch_count:
     - 20
   gradient_updates_per_pass_count:
     - 8
   methods:
     - ["Federated SBS constant", "Federated SBS linear", "Federated SBS quadratic", "TMCS", "SMCS" ]
