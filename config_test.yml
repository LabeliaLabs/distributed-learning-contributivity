experiment_name: my_example
n_repeats: 1
scenario_params_list:
 - dataset_name:
     - 'titanic'
   partners_count:
     - 3
   amounts_per_partner:
     - [0.4, 0.3, 0.3]
   samples_split_option:
     - ['basic', 'stratified']
   multi_partner_learning_approach:
     - 'fed-forest'
   aggregation_weighting:
     - 'uniform'
   methods:
     - ["Independent scores"]
   minibatch_count:
     - 1  # low minibatch count seems to avoid model going 100% yes/no when not sufficient data is provided
   gradient_updates_per_pass_count:
     - 8
